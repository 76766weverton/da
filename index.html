<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
    <header>
        <h1></h1>
    </header>
    <article>
        <div class="container">
            <p id="pergunta"></p>
        </div>
        <div class="container">
            <p> <span id="respostaUsuario"></span></p>
        </div>
    </article>
    <footer>

        <button id="botaoCerto">Certo</button>
        <button id="botaoErrado">Errado</button>
        <button id="botaoProximo">Próximo</button>
        <button id="botaozerar">Novo</button>
    
    </footer>
    
</body>
<script>
const perguntas = [
{ pergunta: 'Constitui crime inafiançável, imprescritível e insuscetível de graça ou anistia a prática da tortura, o tráfico ilícito de entorpecentes, de animais silvestres, de minerais preciosos, de madeiras nobres e de material genético, o terrorismo e o bioterrorismo, os crimes hediondos, a ação de grupos armados, civis ou militares, contra a ordem constitucional e o Estado democrático, a prática do racismo, do especismo e do ecocídio.', resposta: 'Errado', motivoErrado: 'Art. 5º, XLIII - a lei considerará crimes inafiançáveis e insuscetíveis de graça ou anistia a prática da tortura , o tráfico ilícito de entorpecentes e drogas afins, o terrorismo e os definidos como crimes hediondos, por eles respondendo os mandantes, os executores e os que, podendo evitá-los, se omitirem;   ' },
{ pergunta: 'A manifestação do pensamento é livre, sendo garantido, também, o anonimato.', resposta: 'Errado', motivoErrado: 'Art. 5º Todos são iguais perante a lei, sem distinção de qualquer natureza, garantindo-se aos brasileiros e aos estrangeiros residentes no País a inviolabilidade do direito à vida, à liberdade, à igualdade, à segurança e à propriedade, nos termos seguintes:IV – é livre a manifestação do pensamento, sendo vedado o anonimato;' },
{ pergunta: 'Por força do princípio da dignidade da pessoa humana, a pena de morte não é admitida, em nenhuma hipótese, pela CF.', resposta: 'Errado', motivoErrado: 'Art. 5º Todos são iguais perante a lei, sem distinção de qualquer natureza, garantindo-se aos brasileiros e aos estrangeiros residentes no País a inviolabilidade do direito à vida, à liberdade, à igualdade, à segurança e à propriedade, nos termos seguintes:' },
{ pergunta: 'Na situação hipotética em que participantes de uma reunião exijam do Estado que lhes garanta segurança para o regular exercício do seu direito de expressão, bem como os demais participantes possam, na iminência ou na ocorrência de lesão, exigir a mesma segurança contra uma manifestação que exceda os limites da normalidade, ocorre a chamada colisão entre direitos fundamentais.', resposta: 'Errado', motivoErrado: 'Por encontrarem limitações em outros direitos constitucionalmente consagrados, os direitos fundamentais não podem ser considerados absolutos, razão pela qual a relatividade (ou limitabilidade) costuma ser apontada como uma de suas características.(Marcelo Novelino, Manual de Direito Constitucional, 2014)' },
{ pergunta: 'A casa é asilo inviolável do indivíduo e nela ninguém poderá ingressar sem o consentimento do morador, salvo se houver determinação judicial para o ingresso.', resposta: 'Errado', motivoErrado: 'XI - a casa é asilo inviolável do indivíduo, ninguém nela podendo penetrar sem consentimento do morador, salvo em caso de flagrante delito ou desastre, ou para prestar socorro, ou, durante o dia, por determinação judicial;   ' },
{ pergunta: 'O direito de reunião está assegurado a todos, desde que observados os seguintes requisitos constitucionais: caráter pacífico; localização aberta ao público; prévia autorização da autoridade competente; e não frustação de outra reunião anteriormente convocada para o mesmo local.', resposta: 'Errado', motivoErrado: 'O direito de reunião independe de prévia autorização, bastando mera informação à autoridade competente e que não fruste outra reunião convocada anteriormente (a prévia informação visa justamente coordenar os eventos, evitando o conflito de 2 eventos convocados para o mesmo local e mesmo dia).' },
{ pergunta: 'São equivalentes às emendas constitucionais os tratados internacionais sobre direitos humanos aprovados na Câmara dos Deputados e no Senado Federal, em dois turnos, por três quintos dos votos dos membros de cada uma dessas casas.', resposta: 'Certo', motivoErrado: 'São equivalentes às emendas constitucionais os tratados e convenções internacionais sobre direitos humanos aprovados da Câmara dos Deputados e no Senado Federal,, em dois turnos, por três quintos dos votos dos membros de cada uma dessas casas.' },
{ pergunta: 'O indivíduo que tomar posse em determinado cargo efetivo de uma autarquia federal será obrigado a filiar-se ao sindicato de sua categoria profissional, pois a esse sindicato cabe a defesa dos direitos e interesses coletivos ou individuais da categoria, inclusive em questões judiciais ou administrativas.', resposta: 'Errado', motivoErrado: 'A assertiva erra ao afirmar que o individuo será obrigado a se sindicalizar, uma vez que, por expressa determinação constitucional, ninguém será obrigado a sem associar ou permanecer associado (art. 5º, XX, CF/88). Logo, apenas aqueles funcionários públicos da autarquia federal que desejarem se associar ao sindicado, serão; e da mesma forma, quando desejarem desfiliar-se, assim também poderão fazê-lo livremente.' },
{ pergunta: 'A obtenção de certidões em repartições públicas, para esclarecimento de situação de interesse pessoal, é direito assegurado a todos e independe do pagamento de taxa.', resposta: 'Certo', motivoErrado: 'XXXIV - são a todos assegurados, independentemente do pagamento de taxas:  a) o direito de petição aos Poderes Públicos em defesa de direitos ou contra ilegalidade ou abuso de poder;b) a obtenção de certidões em repartições públicas, para defesa de direitos e esclarecimento de situações de interesse pessoal;' },
{ pergunta: 'A prática do racismo constitui crime afiançável, sujeito a pena de detenção.', resposta: 'Errado', motivoErrado: ' Pois a prática do racismo é crime inafiançável e sujeito a pena de reclusão, nos termos do inciso XLII da CF/1988:' },
{ pergunta: 'Em qualquer hipótese, ainda que haja determinação judicial, o consentimento do morador é necessário para que se entre durante o dia na sua residência.', resposta: 'Errado', motivoErrado: 'XI - a casa é asilo inviolável do indivíduo, ninguém nela podendo penetrar sem consentimento do morador, salvo em caso de flagrante delito ou desastre, ou para prestar socorro, ou, durante o dia, por determinação judicial;  ' },
{ pergunta: 'Depende de autorização do poder público o direito à reunião, ainda que pacífica, sem armas e em local aberto ao público.', resposta: 'Errado', motivoErrado: 'XVI - todos podem reunir-se pacificamente, sem armas, em locais abertos ao público, independentemente de autorização, desde que não frustrem outra reunião anteriormente convocada para o mesmo local, sendo apenas exigido prévio aviso à autoridade competente.' },
{ pergunta: 'Se, com o intuito de eximir-se de obrigação legal a todos imposta, uma pessoa se recusar a cumprir prestação alternativa, invocando convicção filosófica e política ou crença religiosa, os direitos associados a tais convicções poderão ser restringidos.', resposta: 'Certo', motivoErrado: 'VIII - ninguém será privado de direitos por motivo de crença religiosa ou de convicção filosófica ou política, salvo se as invocar para eximir-se de obrigação legal a todos imposta e recusar-se a cumprir prestação alternativa, fixada em lei.' },
{ pergunta: 'A honra e a imagem das pessoas são invioláveis, sendo assegurado o direito de reparação por dano material ou moral em caso de violação.', resposta: 'Certo', motivoErrado: 'X - são invioláveis a intimidade, a vida privada, a honra e a imagem das pessoas, assegurado o direito a indenização pelo dano material ou moral decorrente de sua violação.' },
{ pergunta: 'É nula a sentença condenatória fundamentada exclusivamente em elementos colhidos em inquérito policial.', resposta: 'Certo', motivoErrado: 'Correto, visto que conforme entendimento do Supremo Tribunal Federal, ofende a garantia constitucional do contraditório e da ampla defesa, assegurados pelo art. 5º, inciso LV da Constituição, fundar-se a condenação exclusivamente em elementos colimados no inquérito policial' },

];

// Função para embaralhar as perguntas
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Embaralhar as perguntas
shuffleArray(perguntas);

const perguntaElement = document.getElementById('pergunta');
const respostaUsuarioElement = document.getElementById('respostaUsuario');
const botaoCerto = document.getElementById('botaoCerto');
const botaoErrado = document.getElementById('botaoErrado');
const botaoProximo = document.getElementById('botaoProximo');

let perguntaAtual = 0;
let acertos = 0;
let erros = 0;
let respondido = false; // Variável para controlar se a pergunta foi respondida

function mostrarPergunta() {
    if (perguntaAtual < 10) {
        perguntaElement.textContent = perguntas[perguntaAtual].pergunta;
        respostaUsuarioElement.textContent = '';
        respondido = false; // Permite que a próxima pergunta seja respondida
    } else {
        perguntaElement.textContent = 'Quiz concluído!';
        respostaUsuarioElement.textContent = `Acertos: ${acertos}, Erros: ${erros}`;
        botaoProximo.style.display = 'none'; // Oculta o botão "Próximo" no final do quiz
    }
}

function mostrarResposta(resposta) {
    if (!respondido) {
        const perguntaCorreta = perguntas[perguntaAtual];

        if (resposta === perguntaCorreta.resposta) {
            respostaUsuarioElement.textContent = 'Você acertou!';
            acertos++;
        } else {
            respostaUsuarioElement.textContent = 'Você errou. Motivo: ' + perguntaCorreta.motivoErrado;
            erros++;
        }

        respondido = true; // A pergunta foi respondida
    }
}

botaoCerto.addEventListener('click', function () {
    mostrarResposta('Certo');
});

botaoErrado.addEventListener('click', function () {
    mostrarResposta('Errado');
});

botaoProximo.addEventListener('click', function () {
    if (perguntaAtual < 10) {
        perguntaAtual++; // Avança para a próxima pergunta quando o botão "Próximo" é clicado
        mostrarPergunta();
    } else {
        perguntaElement.textContent = 'Quiz concluído!';
        respostaUsuarioElement.textContent = `Acertos: ${acertos}, Erros: ${erros}`;
        botaoProximo.style.display = 'none'; // Oculta o botão "Próximo" no final do quiz
    }
});

mostrarPergunta();

// Adicione o evento de recarregar a página quando o botão "Novo" for clicado
const botaoNovo = document.getElementById("botaozerar");
botaoNovo.addEventListener("click", function () {
    location.reload(); // Recarrega a página
});

    </script>
</body>
</html>
